---
layout: page
---

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Notes - Average Guy Trying to be Great </title>
    <link rel="stylesheet" href="styles.css">  
</head>

<body>
    <p>
        AHHHHHHHHHHH
    </p>
    <div class="main-container">
        <div class="posts">
            <ul>
            {% assign sorted_learning_notes = site.learning_notes | sort: 'date' | reverse %}
            {% for post in sorted_learning_notes %}
            <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%m-%d-%Y" }}</time></li>
            {% endfor %}
            </ul>
        </div>
    </div>
</body>
